<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI CALCULATOR</title>
    <!-- fav icon -->
     <link rel="icon" href="./better-health.png">
     <!-- css -->
      <link rel="stylesheet" href="./style.css">
</head>
<body >
    <div class="background">
        <div class="content">
            <div class="main">
                <div class="heading" >
                    <img width="160vh" style="padding: 5px; border-radius: 10px;" src="https://th.bing.com/th/id/R.346035028e0dae745716d020b33bf334?rik=t18uguPbk3IThw&riu=http%3a%2f%2fwww.thinwithin.org%2fwp-content%2fuploads%2f2015%2f05%2fscaledeception-300x288.jpg&ehk=%2fKALTqEJWpozHH9X8RtCeS29ZXr6yYXXhqaRwmsSVSU%3d&risl=&pid=ImgRaw&r=0" alt="">
                    <div>
                        <h1>BMI Calculator</h1>
                        <p>Body Mass Index
                        </p>
                    </div>
                </div>
                <div class="input">
                   <div class="gender">
                    <span>Gender : </span>
                    <select name="" id="">
                        <option value="" hidden>Select Your Gender</option>
                        <option value="m">Male</option>
                        <option value="f">Female</option>
                    </select>
                   </div>
                   <div class="age">
                    <span>
                        Age (2yrs And Above) : 
                    </span>
                    <input  type="text" value="" placeholder="Enter Your Age">
                   </div>
                   <div class="weight">
                    <span>
                        Weight : 
                    </span>
                    <input type="text" placeholder="Enter Your Weight in Kgs">
                   </div>
                   <div class="height">
                    <span>
                        Height : 
                    </span>
                    <input type="text" name="" id="" placeholder="Enter Your Height in cms">
                   </div>
                   <div class="btn">
                    <button>Calculate</button>
                    <button>Reset</button>
                   </div>
                </div>

            </div>
        </div>
    </div>
</body>
</html>
